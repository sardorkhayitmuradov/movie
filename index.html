<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link
      rel="icon"
      href="./img/553421_avangers_shield_marvel_eagle_icon.svg"
    />
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Movies catalog</h1>
      <div class="row">
        <div class="col-lg-3">
          <form class="d-flex flex-column form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control input--search"
                placeholder="Search by name movie"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control input--reating"
                placeholder="Search by rating"
              />
            </div>
            <select
              class="form-select mb-3 card__select"
              aria-label="Default select example"
              name="genre"
            >
              <option selected value="All">All</option>
            </select>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          <h2 class="mt-4">Bookmarked movies</h2>
          <ul class="list-group list-bookmark">
          </ul>
        </div>
        <div class="col-lg-9 d-flex flex-column">
          <h4>Search results: <span class="movies__result">0</span></h4>
          <div class="alert alert-info" role="alert">
            Use the form on the to search for a movie
          </div>
          <ul
            class="movies__list p-0 list-unstyled d-flex flex-wrap justify-content-between"
          ></ul>
        </div>
      </div>
      <div class="modal-container">
        <div class="popap">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal--genre"></p>
            <p class="modal--info"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/movies-new.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
